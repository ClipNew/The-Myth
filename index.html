
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE MYTH | 150+ Warrior Albion Vanguard</title>
    <meta name="description" content="Official home of THE MYTH. Dominating Albion Online through strategic Alliance Massing, Castle Sieges, and high-quality content. 0% Tax, 100% Brotherhood.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050508;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Noise Texture for depth */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }
      h1, h2, h3, .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .glass-card {
        background: rgba(15, 15, 25, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(79, 70, 229, 0.1);
      }
      .mythic-gradient {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #fbbf24 100%);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 35s linear infinite;
      }
      /* Glint Animation */
      @keyframes glint {
        0% { transform: translateX(-100%) skewX(-15deg); }
        25%, 100% { transform: translateX(200%) skewX(-15deg); }
      }
      .btn-glint {
        position: relative;
        overflow: hidden;
      }
      .btn-glint::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: glint 4s infinite linear;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050508;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e1e24;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5;
      }
    </style>
